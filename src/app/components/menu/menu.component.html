<rating-progressbar
  [step]="currentStep.id + (!averageDwz ? +!!currentStep.result: +!!averageDwz)"
></rating-progressbar>

<div class="home">
  <svg
    xmlns="http://www.w3.org/2000/svg"
    xmlns:xlink="http://www.w3.org/1999/xlink"
    version="1.1"
    width="24"
    height="24"
    viewBox="0 0 24 24"
  >
    <path
      fill="#ffffff"
      d="M3,3H11V7.34L16.66,1.69L22.31,7.34L16.66,13H21V21H13V13H16.66L11,7.34V11H3V3M3,13H11V21H3V13Z"
    />
  </svg>
</div>
<div class="step-placeholder-1"></div>

<rating-step
  *ngFor="let step of steps | slice:sliceMobileStart:sliceMobileEnd"
  [id]="step.id"
  [title]="step.title"
  [result]="step.id !== 2 ? step.result : averageDwz"
  [class]="'step' + (+step.id + 1)"
>
</rating-step>

<div class="step-placeholder-2"></div>
<div class="step-placeholder-3">
  <rating-button [size]="'small'"
    ><svg
      xmlns="http://www.w3.org/2000/svg"
      height="24"
      viewBox="0 0 24 24"
      width="24"
    >
      <path d="M0 0h24v24H0z" fill="none" />
      <path
        fill="#2980b9"
        d="M17 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V7l-4-4zm-5 16c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3zm3-10H5V5h10v4z"
      />
    </svg>
  </rating-button>
</div>
